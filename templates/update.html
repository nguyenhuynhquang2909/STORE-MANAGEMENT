<!DOCTYPE html>
<html>
<head>
    <title>Update Item</title>
</head>
<body>
    <h1>Update Item</h1>
    <form action="{{url_for('update', item_id = item[0])}}" method = "POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{item[1]}}" required><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value = "{{item[2]}}"required><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{item[3]}}" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{item[4]}}" required><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
